name: Generate Snake Animation

on:
  push:
    branches:
      - output  # Trigger workflow on pushes to the "output" branch
  schedule:
    - cron: "0 0 * * *"  # Trigger workflow daily at midnight UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Generate the Snake Animation
      - name: Generate Snake Animation
        uses: Platane/snk@master
        with:
          github_user_name: SadmanSakibShuvo1  # Replace with your GitHub username
          outputs: dist/github-contribution-grid-snake.svg

      # Step 3: Push the generated animation to the output branch
      - name: Push Animation
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add dist/github-contribution-grid-snake.svg
          git commit -m "Generated Snake Animation"
          git push origin output
